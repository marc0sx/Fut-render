<div th:replace="compartilhado/header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">


	<h1 class="h3 mb-2 text-gray-800">Novo Cliente</h1>


	<!-- DataTales Example -->
	<div class="card shadow mb-4" style="padding: 30px;">
		<form method="post" action="/clientes/criar" onsubmit="return confirm('Confirma ação?')">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" required id="nome" name="nome" placeholder="Insira o nome">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" required id="email" name="email" placeholder="Insira o email">
			</div>
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" required id="senha" name="senha" placeholder="Insira a senha">
			</div>
			<div class="form-group">
				<label for="observacao">Observação</label>
				<textarea class="form-control" id="observacao" name="observacao" placeholder="Insira uma observação"></textarea>
			</div>
			
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>

	</div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/footer"></div>
