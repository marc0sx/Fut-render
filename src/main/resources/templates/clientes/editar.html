<div th:replace="compartilhado/header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">


	<h1 class="h3 mb-2 text-gray-800">Edição dos dados do cliente</h1>


	<!-- DataTales Example -->
	<div class="card shadow mb-4" style="padding: 30px;">
		<form method="post" th:action="@{'/clientes/' + ${cliente.id} + '/alterar'}">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" th:value="${cliente.nome}" required id="nome" name="nome"
					placeholder="Insira o nome">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" th:value="${cliente.email}" required id="email" name="email"
					placeholder="Insira o email">
			</div>
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" th:value="${cliente.senha}" required id="senha" name="senha"
					placeholder="Insira a senha">
			</div>
			<div class="form-group">
				<label for="observacao">Observação</label>
				<textarea class="form-control" id="observacao" name="observacao" th:value="${cliente.observacao}" placeholder="Insira uma observação" th:inline="text">[[${cliente.observacao}]]</textarea>
			</div>

			<button type="submit" class="btn btn-primary">Editar</button>
		</form>

	</div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/footer"></div>
